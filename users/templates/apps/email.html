<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Código de Verificação</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background:#ffffff;">

  <div style="
    max-width:400px;
    margin:40px auto;
    padding:24px;
    border:1px solid #e5e7eb;
    border-radius:6px;
    text-align:center;
  ">
    <h2 style="margin-bottom:16px; color:#111;">
      Código de verificação
    </h2>

    <p style="margin-bottom:20px; color:#444;">
      Use o código abaixo para continuar:
    </p>

    <div style="
      font-size:28px;
      font-weight:bold;
      letter-spacing:6px;
      background:#4f46e5;
      color:#fff;
      padding:12px 20px;
      border-radius:4px;
      display:inline-block;
      margin-bottom:20px;
    ">
      {{ code }}
    </div>

    <p style="font-size:13px; color:#666;">
      Este código expira em 10 minutos.
    </p>
  </div>

</body>
</html>
